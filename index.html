<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="https://github.com/Krypter93/weatherappweb/blob/main/weather.png?raw=true"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Weather App <i class="fa-solid fa-cloud-sun-rain"></i></h1>

      <div class="image">
        <img src="https://freesvg.org/img/weather.png" alt="image" width="300px" height="300px"/>
        <div class="placeholder"></div>
      </div>
    </header>

    <section class="container">
      <div id="input-info">
        <input type="text" id="input" placeholder="Location" autofocus />
        <button>Get Weather</button>
      </div>
    </section>

    <section class="data">
      <h3 id="title"></h3>
      <div class="forecast"></div>
      <div class="fahrenheit"></div>
      <div class="country"></div>
      <div class="condition"></div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </section>

    <script src="weather.js "></script>
  </body>
</html>
